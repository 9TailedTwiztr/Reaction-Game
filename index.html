<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=DynaPuff' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" type="image/ico" href="favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
    <title>Reaction Game</title>
    </head>
    <body>
        <div class="row">
                <div class="col right">
                <a href="https://forms.gle/dGXXdDGhj3gd5XhEA" class="Feedback">
                <img src="https://3.bp.blogspot.com/-29d-uU4OYSI/XEDCe80-zWI/AAAAAAAAE0M/EQwRdAwT5pU963sLN4R2u8oIC8IrSY1QwCLcBGAs/s1600/forms-icon.png" id="formImage" alt="Google Forms">
                <div class="hover">Feedback</div>
                </a>
            </div>
            <div class="col left">
                <br>
                <center><strong><h1>Reaction Game</h1></center></strong>
                <center>
                <h2>Test your Response time!</h2>
                </center>
                <center><h3>How To Play</h3>
                <p>
                    Click on "Start" first, and wait until the background color changes. As soon as it changes, hit "Stop"
                </p>

                <br>
                <form name="response">
                Change background color to: 
                <select name="bgColorChange">
                <option>blue
                <option>green
                <option>red
                <option>orange
                <option>yellow
                <option>pink
                <option>brown
                <option>purple
                <option>gray
                <option>cyan
                <option>lime
                <option>tan
                </select><br>
                <br>

                <input type="button" class="btn" id="Startbtn" value="Start" onClick="startit()">
                <input type="button" class="btn" id="Stopbtn" value="Stop" onClick="stopTest()">
                </form><br>
                <div id="remark"></div>
                <div id="Score-containers">
                    <div id="previous-score">
                    Score: <span id="previous">0</span> Seconds
                    </div>
                    <div id="best-score">
                    Best: <span id="best">0</span> Seconds
                    </div>
                </div>
                <div id="average">
                    <div id="avtxt">
                        Average Reaction Time = 0.284 Seconds
                    </div>
                    <div id="Source">
                        <a href="https://humanbenchmark.com/tests/reactiontime/statistics">Source</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
